<div class="row h-100 justify-content-center align-items-center">
      <h1>Home</h1>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Query name" 
               required
               [(ngModel)]="query.name" name="Query name">
      </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Optional info about query"
             required
             [(ngModel)]="query.info" name="Query info">
    </div>
    <div class="form-group">
        <input type="text" id="queryInput" class="form-control" placeholder="Insert query here"
               required
               [(ngModel)]="query.value" name="Query value">
    </div>

    <div class="shadow-none p-3 mb-5 bg-light rounded">
        <h3>Select servers:</h3>
      <div class="form-check checkbox-inline" *ngFor="let server of servers; let i=index">
        <label class="form-check-label">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="{{i}}" [(ngModel)]="server.checked">
                <label class="custom-control-label" for="{{i}}">{{ server.name }}</label>
            </div>
        </label>
      </div>
    </div>

  <hr>
  <div class="row h-100 justify-content-center align-items-center">
    <button class="btn btn-success" (click)="submitQuery()">Add query</button>
  </div>
  <hr>
